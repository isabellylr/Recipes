<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout enabled="false" id="verticalLayout" width="300px" height="300px"> 
   <vaadin-absolute-layout style-name="borderframe" _id="absoluteLayout"> 
    <vaadin-absolute-layout width="250px" height="140px" _id="imageLayout" :top="5px" :right="25px" :left="25px"></vaadin-absolute-layout> 
    <vaadin-label style-name="bold" width="265px" height="63px" plain-text _id="recipeName" :top="200px" :left="10px">
      Label 
    </vaadin-label> 
    <vaadin-button style-name="borderless" width="80px" plain-text _id="prepTime" :top="150px" :left="10px">
      Prep 
    </vaadin-button> 
    <vaadin-button style-name="borderless" width="80px" plain-text _id="cookTime" :top="150px" :left="90px">
      Cook 
    </vaadin-button> 
    <vaadin-button style-name="borderless" width="80px" plain-text _id="servings" :top="150px" :right="10px" :left="180px">
      Servings 
    </vaadin-button> 
   </vaadin-absolute-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
